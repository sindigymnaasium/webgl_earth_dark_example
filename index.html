<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
      var earth;
      var inactivityTimeout;
      const resetTime = 5000; // Inactivity time in milliseconds (5 seconds)

      function initialize() {
        earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(earth);

        // Function to reset zoom level
        function resetZoom() {
          earth.setZoom(1); // Reset to default zoom level
        }

        // Function to reset inactivity timer
        function resetInactivityTimer() {
          clearTimeout(inactivityTimeout); // Clear the existing timer
          inactivityTimeout = setTimeout(resetZoom, resetTime); // Set new timer
        }

        // Attach event listeners to detect activity
        document.getElementById('earth_div').addEventListener('mousemove', resetInactivityTimer);
        document.getElementById('earth_div').addEventListener('click', resetInactivityTimer);
        document.getElementById('earth_div').addEventListener('wheel', resetInactivityTimer);

        // Start the initial inactivity timer
        resetInactivityTimer();
      }
    </script>
    <style>
      html, body { 
        padding: 0; 
        margin: 0; 
        background-color: black; /* Set background to black */
      }
      #earth_div { 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0; 
        position: absolute !important;
        background-color: black; /* Set globe div background to black */
      }
    </style>
    <title>WebGL Earth API: Inactivity Reset Example</title>
    <meta name="description" content="This example resets the zoom level after a period of inactivity on the WebGL Earth globe.">
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
  </body>
</html>
